<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Order your favorite meals online with ease. Explore our menu, customize your dishes, and get fast delivery to your doorstep."
        />
        <meta name="keywords" content="Frontend, HTML, CSS, JavaScript" />
        <meta name="author" content="Telek PatrÃ­cia" />

        <title>Jimmy's Diner</title>

        <!-- stylesheet -->
        <link rel="stylesheet" href="./styles/index.css" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Smythe&display=swap"
            rel="stylesheet"
        />

        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./images/favicon_io/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./images/favicon_io/favicon-16x16.png"
        />
    </head>

    <body>
        <header class="header-container">
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </header>
        <main>
            <!-- section to render out items -->
            <section id="item-section">
                <!-- <div class="item-container">
                    <img
                        src="./images/pizza.png"
                        alt="Icon of a pizza with pepperoni"
                    />
                    <div class="item-description">
                        <h2 class="item-name ">Pizza</h2>
                        <p class="item-ingredients">
                            pepperoni, mushroom, mozarella
                        </p>
                        <p class="item-price">$14</p>
                    </div>
                    <p class="plus-icon">+</p>
                </div> -->
            </section>

            <!-- section to  render order summary out-->
            <section class="summary-container" id="summary-container">
                 <!-- default display hidden -->
                 <h2 id="summary-title" class="hidden">Your order</h2>

                 <!-- REMOVABLE, RENDER HERE DYNAMICALLY THE ADDED PRODUCTS -->
                <div id="summary-row">
                    <div class="summary-row">
                        <!-- <p class="summary-item-name">Pizza</p>
                        <a href="#" class="summary-remove-tag">remove</a>
                        <p class="summary-item-price">$14</p> -->
                     </div>
                </div>

                 <!-- default display hidden -->
                 <div id="total-row" class="hidden">
                    <h3 class="total-title">Total price:</h3>
                    <p id="total-price" class="total-price"></p>
                 </div>
                 
                 <!-- default display hidden -->
                 <button id="complete-btn" class="btn hidden">Complete order</button>
            </section>

            <section>
                <!-- modal form - default hidden -->
                <form class="modal hidden" id="modal">
                    <h1 class="modal-title">Enter card details</h1>
                    <input 
                        id="name"
                        class="input-containers" 
                        type="text" 
                        placeholder="Enter your name" 
                        minlength="4"
                        required>
                    <input 
                        class="input-containers" 
                        type="number" 
                        placeholder="Enter your card number"
                        pattern="\d{4} \d{4} \d{4} \d{4}"
                        minlength="16"
                        required>
                    <input 
                        class="input-containers" 
                        type="number" 
                        placeholder="Enter CVV" 
                        maxlength="3" required>
                    <button id="pay-btn" class="btn" type="submit">Pay</button>
                </form>

                <div id="feedback-container">
                    <!-- div to render feedback message to user - default hidden -->
                </div>
            </section>
        </main>
        <script src="./scripts/index.js" type="module"></script>
    </body>
</html>
