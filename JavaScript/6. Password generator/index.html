<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Generate a secure, 8-digits password by using the generate button, then copy to your clipboard with a single click on the randomized password for easy use."
        />
        <meta name="keywords" content="Frontend, HTML, CSS, JavaScript, Password Generator" />
        <meta name="author" content="Telek PatrÃ­cia" />

        <!-- title -->
        <title>Password generator</title>

        <!-- css -->
        <link rel="stylesheet" href="./styles/index.css" />
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="./images/favicon_io/site.webmanifest">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Marvel:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- main -->
        <main class="card">
            <h1 class="title">
                Generate a <span class="accent">random password</span>
            </h1>
            <p class="description">Never use an insecure password again.</p>
            <button class="btn-generate" onclick="generatePasword()">
                Generate passwords
            </button>

            <div class="password-section">
                <p
                    class="containers"
                    id="password-one"
                    onclick="copy(passwordOne)"
                ></p>
                <p
                    class="containers"
                    id="password-two"
                    onclick="copy(passwordTwo)"
                ></p>
            </div>
        </main>

        <!-- footer -->
        <footer>
            <p>
                Solo project by
                <a href="https://v2.scrimba.com" target="_blank">Scrimba</a>
            </p>
            <p>
                Coded by
                <a href="https://github.com/T-Patricia" target="_blank"
                    >T-Patricia</a
                >.
            </p>
        </footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
