<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Order summary about songs, audiobooks and podcasts."
        />
        <meta name="keywords" content="Frontend, HTML, CSS" />
        <meta name="author" content="Telek PatrÃ­cia" />

        <title>Frontend Mentor | Order summary card</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styling/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main class="card-container">
            <img id="hero-img" src="./images/illustration-hero.svg" />

            <h1 class="card-title">Order Summary</h1>

            <p class="card-description">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
            </p>

            <div class="purchase-container">
                <img class="music-icon" src="./images/icon-music.svg" />

                <div class="layout-container">
                    <h2 class="plan-title">Annual Plan</h2>

                    <p class="price-tag">$59.99/year</p>
                </div>

                <a class="change-anchor" href="#">Change</a>
            </div>

            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
        </main>

        <footer>
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >.
            </p>
            <p>
                Coded by <a href="https://github.com/T-Patricia">T-Patricia</a>.
            </p>
        </footer>
    </body>
</html>
