<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Webshop perfume preview" />
        <meta name="keywords" content="Frontend, HTML, CSS" />
        <meta name="author" content="Telek PatrÃ­cia" />

        <title>Frontend Mentor | NFT preview card component</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="main-content-container" role="main">
            <div class="main-img"></div>

            <h1 class="card-title dynamic-elements">Equilibrium #3429</h1>
            
            <p class="card-description">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="data-container">
                <div class="layout-container">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum icon"/>
                    <p id="price-tag" class="tags">0.041 ETH</p>
                </div>

                <div class="layout-container">
                    <img src="./images/icon-clock.svg" alt="Clock icon"/>
                    <p id="time-tag" class="tags">3 days left</p>
                </div>
            </div>

            <div class="author-container">
                <img id="avatar-img" src="./images/image-avatar.png" alt="Avatar of Jules Wyvern"/>
                <p>
                    <span class="text-styling">Creation of</span>
                    <span class="dynamic-elements">Jules Wyvern</span>
                </p>
            </div>
        </main>

        <footer>
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >.
            </p>
            <p>
                Coded by <a href="https://github.com/T-Patricia">T-Patricia</a>.
            </p>
        </footer>
    </body>
</html>
