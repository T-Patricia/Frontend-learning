<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Check out my social media profiles here with just one click!"
        />
        <meta name="keywords" content="Frontend, HTML, CSS" />
        <meta name="author" content="Telek Patrícia" />

        <title>Frontend Mentor | Social links profile</title>

        <!-- stylesheet -->
        <link rel="stylesheet" href="./stylesheets/styles.css" />
        <!-- icon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    
    <body>
        <div class="content-container">
            <header>
                <img
                    src="./assets/images/avatar-patti.jpg"
                    class="avatar"
                    alt="Black and white picture of me."
                />

                <h1>Telek Patrícia</h1>
                <h2>Budapest, Hungary</h2>
                <p>"Frontend developer and avid reader."</p>
            </header>

            <main class="content-container">
                <button>
                    <a href="https://github.com/T-Patricia" target="_blank" aria-label="Github">
                        GitHub
                    </a>
                </button>

                <button>
                    <a
                        href="https://app.netlify.com/teams/telekpattii99/sites"
                        target="_blank"
                        aria-label="Netlify"
                    >
                        Netlify
                    </a>
                </button>

                <button>
                    <a
                        href="https://www.linkedin.com/in/patr%C3%ADcia-telek-635996327/"
                        target="_blank"
                        aria-label="LinkedIn"
                    >
                        LinkedIn
                    </a>
                </button>

                <button>
                    <a
                        href="https://www.facebook.com/patti.telek"
                        target="_blank"
                        aria-label="Facebook"
                    >
                        Facebook
                    </a>
                </button>

                <button>
                    <a
                        href="https://www.instagram.com/pattiitelek/"
                        target="_blank"
                        aria-label="Instagram"
                    >
                        Instagram
                    </a>
                </button>
            </main>
        </div>

        <footer id="footer-links" class="inter-400">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/hub"
                    target="_blank"
                    >Frontend Mentor</a
                >.
            </p>
            <p>
                Coded by
                <a href="https://github.com/T-Patricia" target="_blank"
                    >T-Patricia</a
                >.
            </p>
        </footer>
    </body>
</html>
