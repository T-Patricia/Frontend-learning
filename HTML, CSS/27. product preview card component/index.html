<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Webshop perfume preview" />
        <meta name="keywords" content="Frontend, HTML, CSS" />
        <meta name="author" content="Telek PatrÃ­cia" />

        <title>Frontend Mentor | Product preview card component</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles/styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main class="product-card-container">
            <img class="product-img" src="./images/image-product-desktop.jpg" />

            <div class="description-container">
                <p class="product-category">Perfume</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price-container">
                    <p class="discount-price">$149.99</p>
                    <p class="original-price">$169.99</p>
                </div>

                <button class="cart-button">
                    <img id="cart-icon" src="./images/icon-cart.svg" />
                    Add to Cart
                </button>
            </div>
        </main>

        <footer>
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >.
            </p>
            <p>
                Coded by <a href="https://github.com/T-Patricia">T-Patricia</a>.
            </p>
        </footer>
    </body>
</html>
