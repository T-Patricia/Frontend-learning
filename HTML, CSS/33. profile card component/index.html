<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Victor Crest profile card" />
        <meta name="keywords" content="Frontend, HTML, CSS" />
        <meta name="author" content="Telek PatrÃ­cia" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles/styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <img
            class="dot-background dot-top"
            src="./images/bg-pattern-bottom.svg"
            alt="circle with blue transition"
        />

        <main>
            <div class="card-container">
                <img
                    id="avatar"
                    src="./images/image-victor.jpg"
                    alt="Victor Crest looking at to the camera"
                />

                <div class="name-age-container">
                    <h1 class="name">Victor Crest</h1>
                    <h2 class="age">26</h2>
                </div>

                <p class="city">London</p>

                <div class="data-container">
                    <div>
                        <h3 class="number">80K</h3>
                        <p class="data-heading">Followers</p>
                    </div>

                    <div>
                        <h3 class="number">803K</h3>
                        <p class="data-heading">Likes</p>
                    </div>

                    <div>
                        <h3 class="number">1.4K</h3>
                        <p class="data-heading">Photos</p>
                    </div>
                </div>
            </div>
        </main>
        <img
            class="dot-background dot-bottom"
            src="./images/bg-pattern-top.svg"
            alt="circle with blue transition"
        />

        <footer>
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >.
            </p>
            <p>
                Coded by <a href="https://github.com/T-Patricia">T-Patricia</a>.
            </p>
        </footer>
    </body>
</html>
